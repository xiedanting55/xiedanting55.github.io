<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

<body>

                    </div>

            </div>
        </div>

        <div class="page">

                </div>

            <a href="about.html" class="item active">

                <img src="images/nav2-2.png" alt="" class="img2">

            </a>
            <a href="category.html" class="item">

                <img src="images/nav3-2.png" alt="" class="img2">
                <p>类别</p>
            </a>
            <a href="video.html" class="item">
                <img src="images/nav4-1.png" alt="" class="img1">
                <img src="images/nav4-2.png" alt="" class="img2">
                <p>视频</p>
            </a>
            <a href="concat.html" class="item">
                <img src="images/nav5-1.png" alt="" class="img1">
                <img src="images/nav5-2.png" alt="" class="img2">
                <p>联系</p>
            </a>
        </div>

        <!-- 菜单 -->
        <div class="mask" id="menu" style="display: none;">
            <div class="mask-con">
                <ul>
                    <li>
                    <a href="index.html">首页</a>
                    </li>
                    <li>
                        <a href="about.html">关于我们</a>
                    </li>
                    <li>
                        <a href="productList.html">产品大全</a>
                    </li>
                    <li>
                        <a href="category.html">产品类别</a>
                    </li>
                    <li>
                        <a href="video.html">视频中心</a>
                    </li>
                    <li>
                        <a href="news.html">新闻资讯</a>
                    </li>
                    <li>
                        <a href="concat.html">联系我们</a>
                    </li>

                <div class="btnClose">
                    <img src="images/icn-04.png">
